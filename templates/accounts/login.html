{% extends 'base.html' %}
{% load static %}



{% block content %}

    <main style="margin-top: 100px;">
        <center>
            <div class="section"></div>

            <h5 class="grey-text">Please, login into your account</h5>
            <!-- {% if user.is_authenticated %}
                <h1>u logged in</h1>
            {% else %}
                <h1>plz login</h1>
            {% endif %} -->

            <div class="section"></div>

            <div class="container ">
                <div class="z-depth-1 grey lighten-4 row" style="padding: 30px; height: 100%;">

                    <form action="{% url 'login' %}" class="col s12" method="post">
                        {% include 'partials/_alert.html' %}
                        {% csrf_token %}
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>

                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                            <label style='float: right;'>
                            </label>
                        </div>

                        <br />
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login'
                                    class='col s12 btn btn-large waves-effect  grey darken-3' onclick="">Login</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a href="{% url 'register' %}">Create account</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

{% endblock content %}
