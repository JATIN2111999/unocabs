{% extends 'base.html' %}
{% load static %}



{% block content %}

<main style="margin-top: 100px;">
    <center>
        <div class="section"></div>

        <h5 class="grey-text">Please, login into your account</h5>
        <div class="section"></div>

        <div class="container ">
            <div class="z-depth-1 grey lighten-4 row" style="padding: 30px; height: 100%;">

                <form action="{% url 'register' %}" class="col s12" method="post">
                    {% csrf_token %}
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input name="username" id="username" type="text" class="validate" required>
                            <label for="username">User Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input name="email" id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input name="password" id="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password2" type="password" class="validate" required>
                            <label for="password2">Confirm password</label>
                        </div>
                    </div>







                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login'
                                class='col s12 btn btn-large waves-effect  grey darken-3' onclick="">Register</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <a href="{% url 'login' %}">already have account</a>

    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>

{% endblock content %}
