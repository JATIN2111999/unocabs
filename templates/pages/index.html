{% extends 'base.html' %}
{% load static %}



{% block content %}

<div id="map"> </div>
<a class="waves-effect waves-light btn black-text white mybtn" onclick="sendapirequest()">search for cabs</a>


<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9raXNhIiwiYSI6ImNrdjlnZ3VzbTI5ZWMyb3MzODdjZHJtdWoifQ.SnSidhgmX2ScTl7ej7--rQ';
    var ridesdata = '{{rides|safe}}'
    console.log(JSON.parse(ridesdata))
    const data = JSON.parse(ridesdata)
    var myfeatures = []

    for (let index = 0; index < JSON.parse(ridesdata).length; index++) {
        const {
            fields,
            pk
        } = JSON.parse(ridesdata)[index];
        myfeatures.push({
            'type': 'Feature',
            'geometry': {
                'type': 'Point',
                'coordinates': [fields.Scordlog, fields.Scordlat]
            },
            'properties': {
                'id': pk,
                's': fields.sourName,
                'd': fields.destName,
                ...fields
            }
        })
    }

    const geojson = {
        'type': 'FeatureCollection',
        'features': myfeatures
    }

    console.log(geojson);
    var userlog = 0
    var userlat = 0
    var km = 1

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [73.1307, 18.9968], // starting position [lng, lat]
        zoom: 12 // starting zoom
    })


    var glc = new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        // When active the map will receive updates to the device's location as it changes.
        trackUserLocation: true,
        // Draw an arrow next to the location dot to indicate which direction the device is heading.
        showUserHeading: true,
    })

    glc.on('geolocate', (e) => {
        userlat = e.coords.latitude
        userlog = e.coords.longitude
    })

    function sendapirequest() {
        if (userlat !== 0 && userlog !== 0) {
            console.log(userlat, userlog, km);
        } else {
            glc.trigger()
        }
    }
    // user location 
    map.addControl(glc)

    plotpoints()

    function plotpoints() {
        for (const feature of geojson.features) {
            const el = document.createElement('div');
            const {
                s,
                d,
                vehicle,
                Rdate,
                Rtime,
                id,
                cost,
                description,
                name
            } = feature.properties
            el.className = 'marker';
            new mapboxgl.Marker(el)
                .setLngLat(feature.geometry.coordinates)
                .setPopup(
                    new mapboxgl.Popup({
                        offset: 25
                    }) // add popups
                    .setHTML(
                        `
                        <strong class="mytitle"><div>${s.split(',')[0]} </div>  <i class= "material-icons myicon">${vehicle}</i> <div>${d.split(',')[0]}</div></strong>
                        <div class="myparag">
                            
                            <p> <b>Name</b> : ${name} </p>
                            <p> <b>Date</b> : ${Rdate} </p>
                            <p> <b>Time</b> : ${Rtime} </p>
                            <p> <b>Cost</b> : ${cost} </p> 
                        
                        </div>
                        <a class="waves-effect waves-light btn white-text black" href="${'/apply/'+id}" >book the cab</a>
                        
                        `
                    )
                )
                .addTo(map);


        }
    }
</script>



<style>
    .geocoder {
        position: absolute;
        right: 8px;
        top: 10px;

    }

    .mybtn {
        bottom: 0;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 30px;
        border-radius: 50px;
        width: 200px;
    }

    .selecter {
        position: absolute;
        right: 0;
        top: 0;
        z-index: 4;
        margin: 10px;
        width: 150px;
    }

    .selecter>div>input {
        margin: 0 !important;
        text-align: center;
    }

    .selecter li>span {
        color: #424242 !important;
    }
</style>


{% endblock content %}
